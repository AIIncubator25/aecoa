# 🔑 AECOA Secrets Template - BYOK (Bring Your Own Key)
# Copy this file to 'secrets.toml' and add your own API keys
# Never commit secrets.toml to git - it's in .gitignore

# 👤 Authentication (Required for multi-user access)
[auth]
# Simple username = password format for authentication
admin = "your_admin_password_here"
user = "your_user_password_here"

# 🤖 AI Provider Configuration - Choose your preferred provider(s)

# ☁️ OpenAI Configuration (Most popular choice)
[openai]
api_key = "sk-your_openai_api_key_here"  # Get from https://platform.openai.com/
model = "gpt-4o-mini"  # Options: gpt-4o, gpt-4o-mini, gpt-4-turbo, gpt-3.5-turbo
base_url = "https://api.openai.com/v1"

# 🏛️ GovTech AI Configuration (Government/Enterprise)
[govtech]
api_key = "your_govtech_api_key_here"  # Get from GovTech portal
base_url = "https://llmaas.govtext.gov.sg/gateway"  # Update if different
model = "govtech-llm-v1"

# 🖥️ Local Ollama Configuration (Free & Private)
[ollama]
host = "http://localhost:11434"
model = "llama3.2:latest"
timeout = 60

# 🔧 Provider Settings
[ai_provider]
primary = "openai"  # Options: "openai", "govtech", "ollama"
fallback = "ollama"  # Fallback if primary fails
temperature = 0.1   # Lower = more consistent results
max_tokens = 4000

# 🔐 Google Drive Integration (Optional)
[gdrive]
enabled = false  # Set to true if using Google Drive
credentials_file = "key.json"  # Path to your service account key

# ⚙️ Application Settings
[app]
max_file_size_mb = 100
allowed_extensions = ["pdf", "dxf", "xlsx", "docx"]
debug_mode = false